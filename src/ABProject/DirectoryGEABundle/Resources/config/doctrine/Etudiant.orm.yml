ABProject\DirectoryGEABundle\Entity\Etudiant:
  type: entity
  table: etudiant
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    nom_etudiant:
      type: string
      length: 255
      nullable: false
    prenom_etudiant:
      type: string
      length: 255
      nullable: false
    niveau_etude:
      type: integer
      length: 1
      nullable: true
    contact:
      type: string
      length: 255
      unique: true
      nullable: true
    created_at:
      type: datetime
    updated_at:
      type: datetime
      nullable: true
  manyToOne:
    promotion:
      targetEntity: Promotion
      inversedBy: etudiants
      joinColumn:
        name: promotion_id
        referencedColumnName: id
      nullable: false
    specialite:
      targetEntity: Specialite
      inversedBy: etudiants
      joinColumn:
        name: specialite_id
        referencedColumnName: id
      nullable: false
  oneToMany:
    activite_realisees:
      targetEntity: ActiviteRealisee
      mappedBy: etudiant
  lifecycleCallbacks:
    prePersist: [ setCreatedAtValue ]
    preUpdate: [ setUpdatedAtValue ]